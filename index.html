<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="odin">
            <img src="images/odin.png">
            ODIN
        </div>
        <div class="credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>
    <div class="right">
      <div class="heading">
        <p>This is not a real online service but please sign up!!!</p>
        <p>You know you want to!</p>
      </div>
      <div class="formDiv">
        <form action="https://httpbin.org/post" method="post">
            <div><strong>Let's do this!</strong></div>
            <div class="formField">
                
                <div class="leftForm">
                    <div><label for="fname">FIRST NAME</label></div>
                    <input type="text" id="fname" name="fname" required>
                    <div><label for="email">EMAIL</label></div>
                    <input type="email" id="email" name="email" required>
                    <div><label for="pass1">PASSWORD</label></div>
                    <input type="password" id="pass1" name="pass1" required>
                </div>
                <div class="rightForm">
                    <div><label for="lname">LAST NAME</label></div>
                    <input type="text" id="lname" name="lname" required>
                    <div><label for="phone">PHONE NUMBER</label></div>
                    <input type="tel" id="phone" name="phone" required>
                    <div><label for="pass2">CONFIRM PASSWORD</label></div>
                    <input type="password" id="pass2" name="pass2" required>
                </div>
            </div>
            <hr class="divider">
            <button type="submit">Create Account</button>
        </form>
      </div>
      <div class="login">Already have an account? <a href="">Log in</a></div>
    </div>
    
</body>
</html>
